<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Passenger Counter app</title>
  </head>

  <body>
    <div class="container">
      <h1 style="padding: 8rem; background-color: rgb(2, 2, 50); font-size: 100px; font-family: algerian;"> Passenger Counter</h1>
      <span id="counter">0</span>
      <div class="btn-container">
        <button class="btn increase" style="background-color: blue; font-size: 40px;">Increase</button>
        <button class="btn reset" style="background-color: rgb(255, 0, 17);  font-size: 40px;">Reset</button>
        <button class="btn decrease" style="background-color: blue;  font-size: 40px;">Decrease</button>
      </div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
